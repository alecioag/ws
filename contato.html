    <main>
        <h2 class="heading-contato">Contato</h2>

        <div class="divform">
            <form action="mailto:fakemail@example.coom" method="post" enctype="text/plain">
                <fieldset>
                    <p class="pform">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="seu nome" required autofocus>
                    </p>
                    <p class="pform">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="seu sobrenome" required>
                    </p>
                    <p class="pform">
                        <label for="nome">Email:</label>
                        <input type="email" name="email" id="email" placeholder="seu email" required>
                    </p>
                    <p>
                        <label for="textarea">Envie Sua Mensagem:</label> <br>
                        <textarea name="mensagem" id="textarea" cols="30" rows="10"
                            placeholder="Sua mensagem aqui (opcional)"></textarea>
                    </p>
                </fieldset>
                <button class="botaoEnviar">Enviar</button>
            </form>
        </div>

    </main>
